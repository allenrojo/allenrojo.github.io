<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.0</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="section" id="sectionOne">
       <div class="section-container">
        <div class="header-container">
          <img src="img/ar-wlogo.png" class="logo">
          <div class="navbar-container">
            <a>Home</a>
            <a>Gallery</a>
            <a>Contact</a>
          </div>
        </div>
        <div class="content-container" id="contentOne">
          <h1>Archviz and Product Visualization</h1>
          <p>Browse my gallery of recent projects.</p>
          <button>View Gallery</button>
        </div>
        <div class="tools-container">
          <img src="img/unreal-2.svg" class="img">
          <img src="img/blender-2.svg" class="img">
          <img src="img/davinci.svg" class="img">
        </div>
       </div>
      </div>

      <div class="section" id="sectionTwo">
        <div class="section-container-two" >
          <div class="content-container" id="contentTwo">
            <h1>Check out my work</h1>
            <p>Browse my gallery of recent projects.</p>
            <button>View Gallery</button>
          </div>
        </div>
      </div>

      <div class="section" id="sectionThree">
        <div class="section-container">
          <div class="video-container">
            <video width="600" height="400" autoplay loop muted id="video">
              <source src="renders/nudtv.mp4" type="video/mp4">
            </video>
          </div>
        </div>
      </div>

      <div class="section" id="sectionFour">
        <div class="section-container">
          <div class="content-container" id="contentOne">
            <h1>Hire me for your next project</h1>
            <button>Contact Me</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
