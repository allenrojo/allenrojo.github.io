<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.0</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">

      <section class="parallax">
          <div class="background bg-1"></div>
          <div class="section one">
              <div class="header-container">
                  <img src="img/ar-wlogo.png" class="logo">
                  <div class="navbar-container">
                    <a>Home</a>
                    <a>Gallery</a>
                    <a>Contact</a>
                  </div>
  
              </div>
              <h1>Archviz and Product Visualization</h1>
              <div class="tools-container">
                  <img src="img/unreal-2.svg" class="img">
                  <img src="img/blender-2.svg" class="img">
                  <img src="img/davinci.svg" class="img">
              </div>
          </div>

      </section>

      <section class="normal">   
          <div class="section two">
              <h1>Check out my work</h1>
          </div>
          
      </section>

      <section class="parallax">
          <div class="background bg-2"></div>
          <h1>Gallery</h1>
      </section>

      <section class="normal container">
          <h1>NU-D TV Intro</h1>
          <video class="video" autoplay loop muted id="video">
              <source src="renders/nudtv.mp4" type="video/mp4">
                         
      </section>

      <section class="parallax">
          <div class="background bg-3"></div>
          <div class="section three">
              <h1>Hire me for your next project</h1>
          </div>
          
      </section>
  </div>
  <script src="script.js"></script>
  </body>
</html>
